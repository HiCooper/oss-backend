server:
  undertow:
    buffer-size: 1024
    direct-buffers: true
    io-threads: 4
    worker-threads: 20

#mybatis
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.berry.oss.core.entity,com.berry.oss.security.core.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
  # 开启 SQL 解析缓存注解生效
  global-config:
    sql-parser-cache: true


# logback set path
logging:
  config: classpath:logback/logback.xml
  level:
    root: INFO
    com.berry.oss: DEBUG
  path: ./log
  file:
    max-history: 30

global:
  # 单机模式(单机模式没用数据冗余)
  singleton: true
